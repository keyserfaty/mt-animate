    <div 
         class="text" 
         data-aos="tr-lr"
         data-aos-duration="2500"
         >Text transitioning left -> right</div>
    
    <div class="after"></div>
    
    <div 
         class="wrapper-lrb"
         data-aos="tr-w-lrb"
         >
      <div 
         class="text" 
         data-aos="tr-lrb"
         data-aos-duration="2500"
         >Text transitioning left -> right (block)   </div>
    </div>
    
    <div class="after"></div>
    
    <div class="wrapper-tb">
    <div 
         class="text" 
         data-aos="tr-tb"
         data-aos-duration="2000"
         >Text transitioning top -> bottom (subtle)</div>
      </div>

    <div 
         class="text" 
         data-aos="tr-tb2"

    </div>

    <div class="wrapper-bt">
    <div 
         class="text" 
         data-aos="tr-bt"
         data-aos-duration="1000"
